<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        .box {
            height: 250px;
            width: 250px;
            background-color: #6bc4cf;
        }

        .box2 {
            height: 250px;
            width: 250px;
            background-color: #0679d8;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

</head>

<body>
    <p>
        <button class="btnBigDiv">Agrandir la div</button>
        <button class="btnBigText">Agrandir le texte</button>
        <button class="btnMoveDiv">Déplacer la div</button>
        <button class="refresh">Refresh</button>
    </p>

    <div class="box">Voici le texte de la div</div>

    <p>
        <button class="animateAll">Animer tout en même temps</button>
        <button class="animateOnce">Animer chacun son tour</button>
        <button class="keepMoving">Bouge toujours</button>
        <button class="keepMovingRight">Uniquement à Gauche </button>
        <button class="keepMovingRightLeft">Ping Pong</button>
        <button class="reset">reset</button>
    </p>

    <div class="box2">Voici le texte de la div</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
